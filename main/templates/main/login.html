{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background: #BAA0F3;">
	<div style="margin: 0;position: absolute;top: 50%;-ms-transform: translateY(-50%);transform: translateY(-50%);" class="container">
		<div class="row">
			<div class="col-sm">
				<img src="{% static 'login.jpg' %}">
			</div>
			<div style="border-color: black; border:solid;" class="col-sm">
				<form method = "POST">
					<h2 style="color:#F9E340">Login</h2>
					{% csrf_token %}
					{% for message in messages %}
						{{ message }}
					{% endfor %}
					{{form.as_p}}
					<button class = "btn" type= "submit">Login</button>
				</form>
				No Account, <a href="{% url 'register' %}">Register Here</a>
			</div>
		</div>
	</div>
</body>
</html>
