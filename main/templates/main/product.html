{% extends 'main/base.html' %}
{% load static %}

{% block content %}
	<div class='row'>
		{% for product in products %}
			<div class="col-lg-4">
				<img class='thumbnail' src="{{ product.imageURL }}">
				<div class="box-element product">
					<h6><strong>{{product.category}}</strong></h6>
					<button class="btn btn-outline-secondary add-btn">Add To Cart</button>
					<h4 style="display: inline-block; float: right;">${{product.unit_price}}</h4>
					<a class="btn btn-outline-success"href="#">View Cart</a>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock content %}
