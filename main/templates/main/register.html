<div>
	<form method = "POST">
		{% csrf_token %}
		{% for field in form %}
			{{ field.label }}
			{{ field }}
			<br>
			{{ field.help_text }}
			<br>
		{% endfor %}
		<button class = "btn" type= "submit">Sign Up</button>
	</form>
	{% for message in messages %}
		{{ message }}
	{% endfor %}
	<br>
	<p>Alreay have an account <a href="{% url 'logins' %}">Login Here</a>
</div>
