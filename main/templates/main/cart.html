{% extends 'main/base.html' %}
{% load static %}

{% block content %}
	<div class='row'>
		<div class="col-lg-12">
			<div class="box-element">
				<a class="btn button-outline-dark" href="{% url 'product' %}">Continue Shopping</a>
				<table class="table">
					<tr>
						<th><h5>Items: <strong>3</strong></h5></th>
						<th><h5>Total: <strong>$39.99</strong></h5></th>
						<th><a style="float: right; margin: 1px;" class="btn btn-success "href="{% url 'checkout' %}">Checkout</a></th>
					</tr>
					
				</table>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="box-element">
				<h6><strong>Cart</strong></h6>
				<div class="cart-row">
					<div style="flex: 2"></div>
					<div style="flex: 2"><strong>Item</strong></div>
					<div style="flex: 1"><strong>Price</strong></div>
					<div style="flex: 1"><strong>Quantity</strong></div>
					<div style="flex: 1"><strong>Total</strong></div>
				</div>
				<div class="cart-row">
					<div style="flex: 2"><img class="row-image" src="{% static 'product_placeholder.png '%}"></div>
					<div style="flex: 2">Product1</div>
					<div style="flex: 1">$19.99</div>
					<div style="flex: 1">
						<p class='quantity'>3</p>
						<div class="quantity">
							<img class="chg-quantity" src="{% static 'up.png' %}">
							<img class="chg-quantity" src="{% static 'down.png' %}">
						</div>
					</div>
					<div style="flex: 1">$20.00</div>
				</div>
			</div>
		</div>
	</div>

{% endblock content %}
